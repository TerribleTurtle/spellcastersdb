<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradient for the main book -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the magical symbol -->
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow circle -->
  <circle cx="100" cy="100" r="85" fill="url(#bookGradient)" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Book cover (main rectangle) -->
  <rect x="50" y="40" width="100" height="120" rx="8" fill="url(#bookGradient)" opacity="0.9"/>
  
  <!-- Book spine highlight -->
  <rect x="50" y="40" width="15" height="120" rx="8" fill="#ec4899" opacity="0.6"/>
  
  <!-- Book pages (right side) -->
  <rect x="145" y="45" width="8" height="110" fill="#f1f5f9" opacity="0.3"/>
  <rect x="147" y="47" width="6" height="106" fill="#f1f5f9" opacity="0.2"/>
  
  <!-- Central magical symbol (hexagon with star) -->
  <g filter="url(#glow)">
    <!-- Hexagon -->
    <path d="M 100 70 L 120 82.5 L 120 107.5 L 100 120 L 80 107.5 L 80 82.5 Z" 
          fill="none" stroke="url(#symbolGradient)" stroke-width="3" opacity="0.9"/>
    
    <!-- Inner star/diamond -->
    <path d="M 100 80 L 110 95 L 100 110 L 90 95 Z" 
          fill="url(#symbolGradient)" opacity="0.8"/>
    
    <!-- Center dot -->
    <circle cx="100" cy="95" r="4" fill="#22d3ee"/>
  </g>
  
  <!-- Decorative sparkles -->
  <circle cx="65" cy="55" r="2.5" fill="#22d3ee" opacity="0.8"/>
  <circle cx="135" cy="65" r="2" fill="#ec4899" opacity="0.8"/>
  <circle cx="70" cy="145" r="2" fill="#a855f7" opacity="0.8"/>
  <circle cx="130" cy="140" r="2.5" fill="#22d3ee" opacity="0.8"/>
  
  <!-- Small accent lines (magic energy) -->
  <line x1="60" y1="50" x2="55" y2="45" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="60" x2="145" y2="55" stroke="#22d3ee" stroke-width="2" opacity="0.6"/>
  <line x1="65" y1="150" x2="60" y2="155" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
</svg>
