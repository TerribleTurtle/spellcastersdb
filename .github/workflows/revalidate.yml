name: Daily Revalidation

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read

jobs:
  revalidate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger Revalidation
        env:
          # Prefer APP_URL secret, fallback to production domain if not set
          APP_URL: ${{ secrets.APP_URL }}
          SECRET: ${{ secrets.REVALIDATION_SECRET }}
        run: |
          TARGET_URL="${APP_URL:-https://www.spellcastersdb.com}"
          echo "Targeting: $TARGET_URL"
          curl -X GET "$TARGET_URL/api/revalidate" -H "Authorization: Bearer $SECRET"
