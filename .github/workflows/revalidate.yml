name: Daily Revalidation

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read

jobs:
  revalidate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Trigger Revalidation
        env:
          API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          SECRET: ${{ secrets.REVALIDATION_SECRET }}
        run: |
          curl -X GET "$API_URL/api/revalidate" -H "Authorization: Bearer $SECRET"
